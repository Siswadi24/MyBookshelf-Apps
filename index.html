<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootsraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Bookshelf Apps</title>
    <link rel="stylesheet" href="assets/index.css">
</head>

<body>
    <nav class="top-bar">

    </nav>

    <div class="content">
        <div class="col-1 user-unik">
            <div id="user-unik" class="user-information my-container">
                <div class="user-img">
                    <img src="https://www.pngall.com/wp-content/uploads/12/Avatar-Transparent.png" alt="Avatar" />
                </div>
                <h1 class="user-name">Siswadi Perdana Putra</h1>
                <p class="user-bio"><i class="fi-sr-broom"></i> Student </p>
                <ul>
                    <li>
                        <p id="jumlah_bukuku">Jumlah Buku</p>
                        <h4 id="jumlahBuku">20</h4>
                    </li>
                </ul>
            </div>

            <div class="my-container icons">
                <div class="my-icon">
                    <h4>Action</h4>
                    <div class="add-book" id="add-book">
                        <i class="fa-solid fa-square-plus"></i>
                    </div>
                    <h5>add</h5>
                </div>
            </div>
            <div class="cari-buku my-container icons">
                <h3>Cari Buku</h3>
                <form id="cari-buku">
                    <input id="inputCariBuku" type="text" placeholder="Judul Buku">
                    <button id="cari" type="button">Cari</button>
                </form>
            </div>
        </div>
        <div class="col-2">
            <div id="unik-container" class="my-container welcome">
                <h1>Welcome Bookself Apps</h1>
                <p>Kelola Buku Anda Dengan Bookself Apps, Mudah Banget. Coba Sekarang!!!</p>
            </div>


            <div class="content-book">
                <div class="unread" id="unread">
                    <h4 id="unik-read" class="">Belum Dibaca</h4>
                </div>

                <div class="read" id="read">
                    <h4 id="unik-unread">Sudah Dibaca</h4>
                </div>
            </div>
        </div>
    </div>

    <div id="modal">
        <section class="my-container">
            <h2>Tambah Buku Baru</h2>
            <form id="form">
                <div class="input-group">
                    <input type="text" id="title" placeholder="Judul Buku" class="input-form" maxlength="120"
                        pattern="^[a-zA-Z0-9_ ]*$" required />
                </div>
                <div class="input-group">
                    <input type="text" id="author" placeholder="Author" class="input-form" maxlength="60"
                        pattern="^[a-zA-Z0-9_ ]*$" required />
                </div>
                <div class="input-group">
                    <input type="number" id="year" placeholder="Masukan tahun" class="input-form" min="0" required>
                </div>
                <div class="button-group">
                    <button type="reset" class="close" id="close"><i
                            class="fi fi-rr-angle-double-small-left">Close</i></button>
                    <button type="submit" id="save"><i class="fi fi-rr-bookmark">Save</i></button>
                </div>
            </form>
        </section>
    </div>



    <script src="assets/index.js"></script>
    <script src="assets/Storage.js"></script>
    <script src="https://kit.fontawesome.com/798206c9d8.js" crossorigin="anonymous"></script>
</body>

</html>
